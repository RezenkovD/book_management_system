<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book Management System</title>
        <link rel="stylesheet" href="/static/style.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <header>
            <h1>Book Management System</h1>
        </header>
        <main>
            <section id="book-list">
                <h2>Book List</h2>
                <button id="add-book-button">Add Book</button>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Published Date</th>
                            <th>ISBN</th>
                            <th>Pages</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="books-tbody">
                    </tbody>
                </table>
            </section>
            <section id="book-form" class="centered" style="display: none;">
                <h2 id="form-title">Add Book</h2>
                <form id="book-form-element">
                    <input type="hidden" id="book-id" />
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required />
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required />
                    <label for="published_date">Published Date:</label>
                    <input type="date" id="published_date" name="published_date" required />
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required />
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages" required />
                    <button type="submit" id="submit-button">Add Book</button>
                    <button type="button" id="cancel-button">Cancel</button>
                </form>
            </section>
            <div id="message" class="message"></div>
        </main>
        <script src="/static/script.js"></script>
    </body>
</html>
